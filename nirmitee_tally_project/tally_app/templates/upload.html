<!DOCTYPE html>
<html>
<head>
    <title>Upload Tally XML File</title>
</head>
<body>
    <h2>Upload XML File for Tally Processing</h2>
    <form action="{% url 'process_file' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Choose XML file:</label>
        <input type="file" id="file" name="file" accept=".xml">
        <button type="submit">Upload</button>
    </form>

    {% if download_url %}
    <h2>Processed File Ready</h2>
    <a href="{{ download_url }}">Download XLSX File</a>
    {% endif %}
</body>
</html>
